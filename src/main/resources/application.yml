server:
  port: 45009
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/jspro_demo?useOldAliasMetadataBehavior=true&createDatabaseIfNotExist=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8
    username: root
    password: 123456
  application:
    name: "jspro_demo"
  flyway:
    # 如果启动的时候需要flyway管理sql脚本的话，将enabled设置为true
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db
    encoding: utf-8
  aop:
    auto: true #启动aop配置
mybatis-plus:
  mapper-locations: classpath:com/summit/dao/**/*.xml
  config-location: classpath:mybatis-config.xml

app:
  auth-white-list:
    # business url
    - '/**/*.jpg'
    - '/**/*.jpeg'
    - '/**/*.png'
    - '/**/not-auth/**'
    # actuator url
    - '/actuator/**'
    # swagger ui
    - '/v2/api-docs'
    - '/**/v2/api-docs'
    - '/swagger-resources/**'
    - '/swagger-ui.html'
    - '/swagger/api-docs'
    - '/webjars/**'
    - '/**/wechat/**'

